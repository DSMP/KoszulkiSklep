    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Manage T-shirts!</h1>
        <p class="lead">Manage t-shirts of your store</p>
        <!--<p><a class="btn btn-lg btn-success" href="#" role="button">Get started today</a></p>-->

    <!-- Example row of columns -->
    <div class="row">
        <div class="col-lg-4">
            <h2>Add T-shirt</h2>
            <form th:action="@{/admin/addkoszulka}" method="post" role="form" autocomplete="off" action="#" enctype="multipart/form-data">
                <input type="text" th:name="name" placeholder="Name"/>
                <input type="file" th:name="picture" placeholder="Picture"/>
                <input type="number" th:name="size" placeholder="Size"/><br />
                <button class="btn btn-lg btn-success" type="submit" >Add t-shirt</button>
            </form>
        </div>
        <div class="col-lg-4">
            <h2>Remove T-shirt</h2>
            <form th:action="@{/admin/removekoszulka}" method="post" role="form" autocomplete="off" action="#" enctype="multipart/form-data">
                <input type="number" th:name="id" placeholder="Id Koszulki"/><br />
                <button class="btn btn-lg btn-success" type="submit">Remove t-shirt</button>
            </form>
        </div>
        <div class="col-lg-4">
            <h2>T-shirts</h2>
            <table>
                <th:block th:each="koszulka : ${koszulki}">
                    <tr>
                        <td th:text="${koszulka.id}">...</td>
                        <td th:text="${koszulka.name}">...</td>
                        <td th:text="${koszulka.size}">...</td>
                        <!--<td th:text="${koszulka.picture}">...</td>-->
                    </tr>
                </th:block>
            </table>

        </div>
